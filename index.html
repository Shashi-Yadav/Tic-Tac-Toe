<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    
  
  <div class="gameContainer">
    <div class="container">
            <div class="box bt-0 bl-0"><span id= "o1" class="boxtext"></span></div>
            <div class="box bt-0"><span id= "o2" class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span id= "o3" class="boxtext"></span></div>
            <div class="box bl-0 "><span id= "o4" class="boxtext"></span></div>
            <div class="box "><span id= "o5" class="boxtext"></span></div>
            <div class="box br-0"><span id= "o6" class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span id= "o7" class="boxtext"></span></div>
            <div class="box bb-0 "><span id= "o8" class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span id= "o9" class="boxtext"></span></div>
            
        
    </div>
        <div class="gameInfo">
            <h1>Welcome to this TicTacToe</h1>
            <div>
            <span class="Info">Turn for X</span>
            <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
            <img src="win.gif" alt="" srcset="">

            </div>
        </div>



    </div>


    <script src="javaScript.js"></script>
</body>
</html>
